<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/bdda508ab5.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <!-- <section class="calendar"></section> -->
    <form class="todo-list">
      <h1 class="title">Todo List</h1>
      <ul class="lists">
        <li class="list">
          <div class="list-wrapper">
            <input class="list__checkbox" type="checkbox" />
            <span class="list__name">미소 산책</span>
          </div>
          <button class="list__delete" type="button">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </li>
      </ul>
      <div class="input-wrapper">
        <input class="input" type="text" placeholder="Add new task" />
        <button class="submit-btn" type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </form>
  </body>
</html>
